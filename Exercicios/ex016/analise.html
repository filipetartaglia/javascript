    <h4>Análise de Crédito</h4>
    <p>Veja o resultado da análise de perfil.</p>
    <br>
    <br>
    <div>
        
        <script>

            let nomeCliente = prompt('Insira seu nome e sobrenome:')
            let idadeCliente = prompt('Insira sua idade:')
            let profissaoCliente = prompt('Qual a sua profissão? OBS: Deixe em branco caso não possua a informação.')
            let rendaCliente = prompt('Qual a sua renda atual? OBS: Escreva apenas com números, sem carecteres especiais.')

            document.write(`Nome do(a) cliente: ${nomeCliente} <br>`)
            document.write(`Idade atual: ${idadeCliente} <br>`)
            document.write(`Profissão: ${profissaoCliente} <br>`)
            
            if (rendaCliente >= 3000 && idadeCliente >= 25) {
                document.write(`PARABÉNS, SEU CRÉDITO ESTÁ APROVADO NO VALOR DE R$ 10.000,00.`)
            } else {
                document.write(`CRÉDITO NEGADO, TENTE NOVAMENTE EM OUTRO MOMENTO.`)
            }

        </script>

    </div>
