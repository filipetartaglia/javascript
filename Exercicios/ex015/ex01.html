<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Treinando JavaScript</title>
</head>
<body>
    
    <script type="text/javascript">
     
        let pesquisa = prompt('Qual pesquisa deseja realizar? 1-SSD 2-Placa-Mãe 3-Memória RAM')
        pesquisa = Number(pesquisa)

        switch(pesquisa) {
            
            case 1:
            document.write('SSD: É a memória do computador')
            break

            case 2:
            document.write('Placa-Mãe: É a responsável por ligar todos os componentes do computador')
            break

            case 3:
            document.write('Memória RAM: É a memória de execução de um computador')
        }

    </script>

</body>
</html>
